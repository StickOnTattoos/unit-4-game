<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <style>
        body {
            background-image: url(assets/images/what-the-hex-dark.png);
            z-index: 1;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col col-lg-12 col-sm-12" id="header1">
                <h1 class="titletext">The Crystal Collector</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row1">
            <div class="col col-lg-6">
                <div class="screenGuess" id="screenGuess"></div>
            </div>
            <div class="col col-lg-6 scoreboard">
                <div class="row2">
                    <div id="winnerBoard"></div>
                    <div id="loserBoard"></div>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col">
                <h1 id="Choosey" class="crystalChoose">Choose a Crystal</h1>
            </div>
        </div>
        <div class="row3">
            <div class=" col">
                <input type="image" id="gem1" class="crystal crystalPlacer" src="assets/images/blue1.png" alt="Blue Gem">
            </div>
            <div class="col">
                <input type="image" id="gem2" class="crystal crystalPlacer" src="assets/images/citirne.png" alt="Orange Gem">
            </div>
            <div class="col">
                <input type="image" id="gem3" class="crystal crystalPlacer" src="assets/images/pink-gem.png" alt="Pink Gem">
            </div>
            <div class="col">
                <input type="image" id="gem4" class="crystal crystalPlacer" src="assets/images/green1.png" alt="Green Gem">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="scoreTotal" id="scoreTotalVar"></h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="numberSpot">##</h3>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>

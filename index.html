<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="text/javascript" href="assets/javascript/game.js"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
</head>
<body>
    <style>
        body {
            background-image: url(assets/images/what-the-hex-dark.png);
            z-index: 1;
        }
    </style>

    <script src="assets/javascript/game.js"></script>

    <div class="container">
        <div class="row">
            <div class="col col-lg-6" id="header1">
                <h1 class="titletext">The Crystal Collector</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row1">
            <div class="col col-lg-6">
                <div class="screenGuess" id="screenGuess"></div>
            </div>
            <div class="col col-lg-6 scoreboard">
                <h1>
                    Wins:
                    <br>
                    Losses:
                </h1>
            </div>
        </div>
        <div class="row2">
            <div class="col">
                <h1 class="crystalChoose">Choose a Crystal</h1>
            </div>
        </div>
        <div class="row3">
            <div class=" col">
                <input type="image" id="bluegem" class="crystal crystalPlacer" src="assets/images/blue1.png" alt="Blue Gem">
            </div>
            <div class="col">
                <input type="image" id="orangegem" class="crystal crystalPlacer" src="assets/images/citirne.png" alt="Orange Gem">
            </div>
            <div class="col">
                <input type="image" class="crystal crystalPlacer" src="assets/images/pink-gem.png" alt="Pink Gem">
            </div>
            <div class="col">
                 <input type="image" class="crystal crystalPlacer" src="assets/images/green1.png" alt="Green Gem">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="scoreTotal">Your total score is: </h3>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <h3 class="numberSpot">##</h3>
                </div>
            </div>
    </div>








    
</body>
</html>
